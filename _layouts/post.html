---
layout: default
---
<div class="post">

    <header class="jumbotron">
        <div class="container">
            <h1>{{ page.title }}</h1>
            <p class="meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
        </div>
    </header>

    <article class="container">
        {{ content }}
    </article>

</div>
