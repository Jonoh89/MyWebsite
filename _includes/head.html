<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{{ site.description }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ "/assets/css/styles.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/assets/css/pygments.css" | prepend: site.baseurl }}">

    <script src="{{"/assets/javascripts/jquery.min.js" | prepend: site.baseurl}}"></script>
    <script src="{{"/assets/javascripts/bootstrap.js" | prepend: site.baseurl}}"></script>
    <script src="{{"/assets/javascripts/scrollTo.js" | prepend: site.baseurl}}"></script>
    <script src="{{"/assets/javascripts/googleSearch.js" | prepend: site.baseurl}}"></script>
</head>
