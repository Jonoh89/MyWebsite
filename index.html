---
layout: home
---

<div class="intro">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="intro-message">
                <h1>Jonathan Holmlund</h1>
                <h3>Web and Mobile Developer</h3>
                <div class="intro-divider"></div>
                    <ul class="list-inline intro-social-buttons">
                        <li>
                            <a href="https//twitter,cin/jonoh89" class="btn btn-default btn-lg">
                                <i class="fa fa-twitter fa-fw"></i>
                                <span class="intro-social-name">Twitter</span>
                            </a>
                        </li>
                        <li>
                            <a href="https//www.github.com/jonoh89" class="btn btn-default btn-lg">
                                <i class="fa fa-github fa-fw"></i>
                                <span class="intro-social-name">Github</span>
                            </a>
                        </li>
                        <li>
                            <a href="https//twitter,cin/jonoh89" class="btn btn-default btn-lg">
                                <i class="fa fa-linkedin fa-fw"></i>
                                <span class="intro-social-name">LinkedIn</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

</div>

<div class="container">

  <h1>Posts</h1>

  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
